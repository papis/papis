name: Nix

on:
  push:
    branches: [ "main", "ci-*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # 17:00 on Friday (UTC)
    - cron: "00 17 * * 5"

jobs:
  test-nix-flake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build
    - run: nix flake check
    - run: nix develop --command bash -c "source .venv/bin/activate; python -m pytest -v papis tests"
