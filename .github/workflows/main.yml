name: CI

on:
  push:
    branches: [ "main", "ci-*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # 17:00 on Friday (UTC)
    - cron: "00 17 * * 5"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: yezz123/setup-uv@v4
      with:
        uv-venv: "venv"

    - name: Install dependencies
      run: make ci-install
      shell: bash

    - name: Check linting and type annotations
      run: make ci-lint
      shell: bash

    - name: Run tests
      if: success() || failure()
      run: make ci-test
      shell: bash
