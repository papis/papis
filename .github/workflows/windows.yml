name: Build Windows release

on:
  push:
    tags: ["v.*"]
    branches:
      - main
      - "*windows*"
  pull_request:
      branches: [ "main" ]

jobs:
  build-windows-release:
    runs-on: windows-latest
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: yezz123/setup-uv@v4
      with:
        uv-venv: "venv"

    - name: Install dependencies
      shell: bash
      run: |
        make ci-install
        uv pip install '.[windows]'

    - name: Set version in pyproject.toml, MSI and environment
      shell: bash
      run: |
        # NOTE: python version follows "X.YdevZ+gHASH" format
        py_version=$(
            git describe --tags --dirty \
            | awk -F '-' '{ printf "%s.dev%s+%s\n", substr($1, 2), $2, $3 }'
        )
        # NOTE: MSI version cannot have letters and is only "X.Y.Z"
        msi_version=$(
            git describe --tags --dirty \
            | awk -F '-' '{ printf "%s.%s", substr($1, 2), $2 }'
        )
        sed -i "s/^version =\".*\"/version =\"${py_version}\"/" pyproject.toml

        echo "PAPIS_VERSION=${py_version}" >> "$GITHUB_ENV"
        echo "MSI_VERSION=${msi_version}" >> "$GITHUB_ENV"

    - name: Build Windows binaries
      run: |
        pyinstaller --clean scripts/windows/papis_onefile.spec
        pyinstaller --clean scripts/windows/papis_onedir.spec

    - name: Publish binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: papis-${{env.PAPIS_VERSION}}.exe
        path: ${{ github.workspace }}/dist/papis.exe

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install WiX
      run: |
        dotnet tool install --global wix --version 4.0.5
        wix extension -g add WixToolset.UI.wixext/4.0.5

    - name: Render the MSI build manifest template
      shell: bash
      run: |
        python scripts/windows/populate_wxs_artifacts.py \
          scripts/windows/papis_template.wxs \
          --outfile scripts/windows/papis.wxs \
          --version '${{ env.MSI_VERSION }}'

    - name: Build the installer
      run: |
        wix build -ext WixToolset.UI.wixext -o dist/papis.msi scripts\windows\papis.wxs

    - name: Publish installer as artifact
      uses: actions/upload-artifact@v4
      with:
        name: papis-${{env.PAPIS_VERSION}}.msi
        path: ${{ github.workspace }}/dist/papis.msi
